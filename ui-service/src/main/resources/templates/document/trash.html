<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recycle Bin</title>
    <div th:replace="master :: head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="master :: user-header"></div>
    <div th:replace="master :: user-aside"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div style="display: inline;" class=" alert alert-danger" th:inline="text" th:if="${error}">
                [[${error}]]
            </div>
            <div style="display: inline;" class="alert alert-success" th:inline="text" th:if="${ResultMessage}">
                [[${ResultMessage}]]
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div>
                <section class="content-header">
                    <h1 style="display: inline">
                        All Deleted Documents
                    </h1>
                    <div style="display: inline;float: right;">
                        <a th:href="@{/documents}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-file"></span> Documents
                        </a>
                    </div>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Size</th>
                                            <th>Upload Date</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="doc : ${documents}">
                                            <td th:inline="text">
                                                <a th:href="@{/documents/{id}(id=${doc.id})}">
                                                    [[${doc.name}]]
                                                </a>
                                            </td>
                                            <td th:text="${doc.extension}"></td>
                                            <td th:text="${doc.size}"></td>
                                            <td th:text="${doc.createDate}"></td>
                                            <td><a th:href="@{/documents/restore/{id}(id=${doc.id})}"><span
                                                    class="glyphicon glyphicon-repeat"></span> RESTORE</a></td>
                                            <td><a th:href="@{/documents/delete/{id}(id=${doc.id})}"><span
                                                    class="glyphicon glyphicon-remove-circle"></span> REMOVE</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
        </section>

        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- DataTables -->

<!-- SlimScroll -->
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/app.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<!-- page script -->
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
<script src="@{/js/bootstrap-select.min.js}"></script>
<script>
    $(function () {
        $('#example1').DataTable({
            "ordering": false
        });
        $('#table2').DataTable();
    });
</script>
</body>
</html>
